services:
    sonata.admin.parc:
        class: Zenweb\Accro\ParcBundle\Admin\ParcAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: "Parcs", label: "Parcs" }
        arguments:
            - ~
            - Zenweb\Accro\ParcBundle\Entity\Parc
            - ~
        calls:
            - [ setTranslationDomain, [ZenwebAccroParcBundle]]
    sonata.admin.coupon:
            class: Zenweb\Accro\ParcBundle\Admin\CouponAdmin
            tags:
                - { name: sonata.admin, manager_type: orm, group: "Promotions", label: "Coupon" }
            arguments:
                - ~
                - Zenweb\Accro\ParcBundle\Entity\Coupon
                - ~
            calls:
                - [ setTranslationDomain, [ZenwebAccroParcBundle]]