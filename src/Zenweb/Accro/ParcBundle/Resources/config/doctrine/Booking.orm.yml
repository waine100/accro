Zenweb\Accro\ParcBundle\Entity\Booking:
    type: entity
    table: null
    repositoryClass: Zenweb\Accro\ParcBundle\Entity\BookingRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        theDate:
            type: date
            column: the_date

    manyToOne:
        parc:
          targetEntity: Zenweb\Accro\ParcBundle\Entity\Parc
        typicalDay:
          targetEntity: Zenweb\Accro\ParcBundle\Entity\TypicalDay

    lifecycleCallbacks: {  }
