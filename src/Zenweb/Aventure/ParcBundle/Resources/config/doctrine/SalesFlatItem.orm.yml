Zenweb\Aventure\ParcBundle\Entity\SalesFlatItem:
    type: entity
    table: sales_flat_item
    repositoryClass: Zenweb\Aventure\ParcBundle\Entity\SalesFlatItemRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        createdAt:
            type: datetime
            column: created_at
        updatedAt:
            type: datetime
            column: updated_at
        name:
            type: string
            length: 255
            nullable: true
        description:
            type: text
            nullable: true
        qty:
            type: integer
            nullable: true
        basePrice:
            type: decimal
            column: base_price
            nullable: true
        rowTotal:
            type: decimal
            column: row_total
            nullable: true
    manyToOne:
        order:
            targetEntity: Zenweb\Aventure\ParcBundle\Entity\SalesFlatOrder
            inversedBy: items
            joinColumn:
                name: order_id
                referencedColumnName: id
    lifecycleCallbacks:
             prePersist: [updatedTimestamps]
             preUpdate: [updatedTimestamps]
